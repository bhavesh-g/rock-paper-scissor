<!DOCTYPE html>
<html>
<head>
	<title>RPS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="limegreen" />
	
</head>
<body class="fit">
	<h1 class="small text-center">Illustration of Game from Joy of Computing using Python NPTEL</h1>
<div class="row fit">
	<div  class="col-sm-3">
		
	</div>

	<div id="computer" class="col-sm-6 choice-holder1">

	</div>

	<div class="col-sm-3">
	</div>
</div>


<div class="row fit">
	<div class="col-sm-3 compscore text-center" style="background-color: #f5f4f0;">
		<span class="small">Computer:</span><p id="compscore">0</p>
	</div>

	<div class="col-sm-6 result text-center" style="background-color: #f5f4f0;">
		<p class="" id="resultline">ROCK PAPER SCISSOR<br><span id="play" class="badge badge-success">Click to Play</span></p>
	</div>

	<div class="col-sm-3 playerscore text-center" style="background-color: #f5f4f0;">
		<span class="small">You:</span><p id="playerscore">0</p>
	</div>
</div>


<div class="row fit">
	<div class="col-sm-3">

	</div>

	<div id="player" class="col-sm-6 choice-holder2">

	</div>

	<div class="col-sm-3">
	</div>

</div>
<div class="row fit">
	
	
		
			<div style="margin-top: 2px;" class="col-lg-4 rock text-center">
				<button class="btn-primary btn-lg " id="rock">ROCK</button>
			</div>

			<div style="margin-top: 2px;" class="col-lg-4 paper text-center">
				<button class="btn-lg btn-warning" id="paper">PAPER</button>
			</div>

			<div style="margin-top: 2px;" class="col-lg-4 scissor text-center">
				<button class=" btn-lg btn-danger" id="scissor">SCISSOR</button>
			</div>
		
	

	
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
